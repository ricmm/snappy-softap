name: soft-ap
version: 0.1
config: usr/bin/config.py

apps:
  dnsmasq:
    command: bin/dnsmasq.sh
    daemon: simple
    uses: [unconfined]
  hostapd:
    command: bin/hostapd.sh
    daemon: simple
    uses: [unconfined]
  heartbeat:
    command: bin/heartbeat.sh
    daemon: simple
    uses: [unconfined]
  server:
    command: bin/softap
    daemon: simple
    uses: [unconfined]

uses:
  unconfined:
    type: migration-skill
    security-template: unconfined

summary: Configurable SoftAP for Ubuntu Core
description: Configurable SoftAP for Ubuntu Core
icon: icon.png
type: app

parts:
  softap-server:
    plugin: go
    source: softap/
    snap:
      - bin/
  softap-static:
    plugin: copy
    files:
        dnsmasq.sh: bin/dnsmasq.sh
        hostapd.sh: bin/hostapd.sh
        heartbeat.sh: bin/heartbeat.sh
        dnsmasq.conf: dnsmasq.conf
        hostapd.conf: hostapd.conf
        config.py: usr/bin/config.py
        static: static
    stage-packages:
      - dnsmasq
      - hostapd
      - curl
      - iw
      - wireless-tools
    snap:
      - static/
      - sbin/
      - bin/
      - lib/
      - usr/bin
      - usr/sbin
      - usr/lib
      - dnsmasq.conf
      - hostapd.conf
